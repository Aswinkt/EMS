<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Change Password</h2>
          <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="old_password" class="form-label">Old Password</label>
              <input formControlName="old_password" type="password" class="form-control" id="old_password" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input formControlName="new_password" type="password" class="form-control" id="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="changeForm.invalid || loading">
              Change Password
            </button>
            <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
            <div *ngIf="success" class="alert alert-success mt-2">Password changed! Redirecting...</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
